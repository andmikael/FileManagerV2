<body>
	<div class="form-container">
		<h2 id = "welcome">Manage an existing container</h2>
        <form id ="container-selector" method="POST" enctype="text/plain">    
			<div>
				<select id = "dropdown" name="container-name">
					<option *ngFor="let container of receivedData">{{container}}</option>
				</select>
				<br><br>
				<button type="submit" id="select-button" name="select-button">
					Select container
				</button>
				<button type="submit" id="delete-button" name="delete-button">
					Delete container
				</button>
			</div>
		</form>	
		<h2 id="create-message">Or create a new one</h2>
        <form id ="container-creator" method="POST" enctype="text/plain">
			<div>
                <div class="input-row">
                    <input type="text" id="cont-name" name="container-name">
                </div>
                <div class="button-row">
                    <button type="submit" id="create-button" name="create-button">
                        Create container
                    </button>
                </div>
			</div>
		</form>
	</div>
</body>
