<html>
	<body>
		<input type="file" class="upload-input" (change)="handleFileSelection($event)" #fileInput />
	
		<div *ngIf="selectedFile">
		<!-- Display file details -->
		<section class="file-details">
		  <h3>Selected File Details:</h3>
		  <ul>
			<li><strong>Filename:</strong> {{selectedFile?.name}}</li>
			<li><strong>File Type:</strong> {{selectedFile?.type}}</li>
			<li><strong>File Size:</strong> {{selectedFile?.size}} bytes</li>
		  </ul>
		</section>
		
		<!-- Upload button -->
		<button (click)="uploadFile()">Upload</button>
		
		<!-- Display upload status -->
		<section [ngSwitch]="uploadStatus">
		  <p *ngSwitchCase="'inProgress'">‚è≥ Uploading, please wait...</p>
		  <p *ngSwitchCase="'completed'">‚úÖ File uploaded successfully!</p>
		  <p *ngSwitchCase="'error'">‚ùå An error occurred during upload.</p>
		  <p *ngSwitchDefault>üîÑ Ready to upload your file.</p>
		</section>
	</div>

	<div>
		<ul id="bloblist">
			<li *ngFor="let blob of blobs" >{{blob}}</li>
		</ul>
	</div>
	</body>
</html>
