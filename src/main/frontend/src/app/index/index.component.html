<div class="file-info">
	<!-- Display upload status -->
	<section [ngSwitch]="uploadStatus">
		<p *ngSwitchCase="'inProgress'">â³ Uploading, please wait...</p>
		<p *ngSwitchCase="'completed'">âœ… File uploaded successfully!</p>
		<p *ngSwitchCase="'error'">âŒ An error occurred during upload.</p>
		<p *ngSwitchDefault>ğŸ”„ Ready to upload your file.</p>
	  </section>
	</div>
	<div class="file-div">
		<input type="file" class="upload-input" (change)="handleFileSelection($event)" #fileInput />
		<!-- Upload button -->
		<button id="upload-button" (click)="uploadFile()">Upload</button>
	</div>

	<div *ngIf="selectedFile">
	<!-- Display file details -->
	<section class="file-details">
	  <h3>File Details:</h3>
	  <ul>
		<li><strong>Filename:</strong> {{selectedFile.name}}</li>
		<li><strong>File Type:</strong> {{selectedFile.type}}</li>
		<li><strong>File Size:</strong> {{selectedFile.size}} bytes</li>
	  </ul>
	</section>
</div>
<div id="blob-div">
	<ul id="bloblist">
		<li *ngFor="let blob of blobs" >{{blob}}</li>
	</ul>
</div>
