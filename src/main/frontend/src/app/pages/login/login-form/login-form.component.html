<form #loginForm="ngForm" id ="login-form" method="POST" enctype="text/plain" (ngSubmit)="onLoginSubmit(loginForm)">
    <div id="input-field">
        <div class="text-row">
            <input type="text" id="cont-name" name="connString" ngModel>
        </div>
        <div class="button-row">
            <button type="submit" id="connect-to-container" name="connect-button">
                Connect
            </button>
        
        </div>    
    </div>
</form>
